name: Deploy Engineer Blog

on:
  push:
    branches: [ main ]

# Add required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Download our code from GitHub
      uses: actions/checkout@v4
      
    - name: Set up Node.js for testing
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Run our tests
      run: node test.js
      
    - name: Tests completed successfully
      run: echo "Blog tests passed! Ready for deployment."

  deploy-blog:
    needs: test-blog
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download our code from GitHub
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deployment successful
      run: echo "Blog is now live at ${{ steps.deployment.outputs.page_url }}"
